<!-- MUHAMMAD AMMAR IZZUDIN -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<title>Rekening Bank Ammar</title>
	</head>
	<body>
		<div
			class="d-flex flex-column align-items-center justify-content-center"
			style="height: 100vh">
			<h1 class="mb-5">REKENING BANK AMMAR</h1>
			<div style="width: 250px">
				<div class="d-flex justify-content-between mb-2">
					<!-- Tombol deposit -->
					<button type="button" id="deposit" class="btn btn-success">
						Deposit
					</button>
					<!-- Tombol withdraw -->
					<button type="button" id="withdraw" class="btn btn-danger">
						Withdraw
					</button>
					<!-- Tombol tampil saldo -->
					<button
						type="button"
						id="liatSaldo"
						class="btn btn-primary">
						Saldo
					</button>
				</div>
				<button
					style="width: 100%"
					type="button"
					id="dataRek"
					class="btn btn-primary d-grid gap-2">
					Data Rekening
				</button>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="./banking-system.js"></script>
	</body>
</html>
